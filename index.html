<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <div class="image-wrapper">
      <img src="images/image-equilibrium.jpg" alt="equilibrium nft">
      <div class="overlay">
        <a href="#" class="icon">
          <img src="images/icon-view.svg" alt="view icon">
        </a>
      </div>
    </div>
    <h1><a href="#" class="title">Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time-container">
      <div class="price-container">
        <img src="images/icon-ethereum.svg" alt="ETH icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img src="images/icon-clock.svg" alt="clock icon">
        <p class="time">3 days left</p>
      </div>
    </div>
    
    <div class="line">
      <hr>
    </div>

    <div class="artist">
      <img src="images/image-avatar.png" alt="Jules Wynvern avatar">
      <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
    </div>
  </main>

</body>
</html>
